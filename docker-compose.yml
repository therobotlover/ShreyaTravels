services:
  app:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - mysql
    volumes:
      - ./.env:/var/www/html/.env
      - ./:/var/www/html
      - vendor_data:/var/www/html/vendor
      - node_modules_data:/var/www/html/node_modules

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-shreya_travels}
      MYSQL_USER: ${DB_USERNAME:-shreya}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data:
  vendor_data:
  node_modules_data:
